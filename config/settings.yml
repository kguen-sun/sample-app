link:
  home: "https://www.railstutorial.org"
  help: "https://www.railstutorial.org/help"
  book: "https://www.railstutorial.org/book"
  contact: "https://www.railstutorial.org/contact"
  learn_enough: "https://www.learnenough.com/"
  screencast: "https://screencasts.railstutorial.org/"
  rails: "https://rubyonrails.org/"
  author: "https://www.michaelhartl.com/"
  news: "https://news.railstutorial.org/"
  gravatar: "https://secure.gravatar.com/avatar/"
  gravatar_change: "https://gravatar.com/emails"
image:
  rails:
    width: "200px"
  gravatar:
    default_size: 80
    index_size: 60
    follow_size: 40
  micropost:
    size_limit: 500
validate:
  user:
    name_maxlength: 50
    email_maxlength: 255
    email_format: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i'
    password_minlength: 6
    password_reset_expired: 2
  micropost:
    image_content_type: <%= %w(image/jpeg image/gif image/png) %>
    image_content_type_form: "image/jpeg,image/gif,image/png"
    image_maxsize: 5
checkbox_value:
  checked: "1"
pagination:
  per_page: 20
